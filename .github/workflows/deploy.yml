# This is a basic workflow to help you get started with Actions

name: CICD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: CI with Node.js
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: dist

    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2
    
      - name: tar 생성
        run: tar cvf dist.tar ./*
        shell: bash
        
      - name: AWS 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: S3 업로드
        run: aws s3 cp ./dist.tar s3://lge-s3bucket/
 
      - name: Code Deploy
        run: aws deploy create-deployment --application-name 	lge-codedeploy --deployment-group-name lge-dg --s3-location eu-west-3 bucket=lge-s3bucket bundleType=tar key=dist.tar
